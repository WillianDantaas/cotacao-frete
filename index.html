<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Cotação de Frete - Visual Intuitivo</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Arquivo CSS customizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Cotação de Frete</h1>
    
    <!-- Área de Entrada -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h2 class="text-2xl font-bold mb-4 border-b pb-2">Dados de Entrada</h2>
      <form id="freteForm" class="space-y-4">
        <!-- Linha 1: Peso Real -->
        <div>
          <label for="peso" class="block text-gray-700 font-medium mb-1">Peso Real (kg):</label>
          <input id="peso" type="number" step="any" placeholder="Ex.: 12.5" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Linha 2: Dimensões -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="comprimento" class="block text-gray-700 font-medium mb-1">Comprimento (cm):</label>
            <input id="comprimento" type="number" step="any" placeholder="Ex.: 50" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="largura" class="block text-gray-700 font-medium mb-1">Largura (cm):</label>
            <input id="largura" type="number" step="any" placeholder="Ex.: 40" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="altura" class="block text-gray-700 font-medium mb-1">Altura (cm):</label>
            <input id="altura" type="number" step="any" placeholder="Ex.: 30" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <!-- Linha 3: Distância e Volumes -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="distancia" class="block text-gray-700 font-medium mb-1">Distância (km):</label>
            <input id="distancia" type="number" step="any" placeholder="Ex.: 190" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="volumes" class="block text-gray-700 font-medium mb-1">Número de Volumes:</label>
            <input id="volumes" type="number" step="1" placeholder="Ex.: 3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <!-- Linha 4: Valor da NF e Taxas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="valorCarga" class="block text-gray-700 font-medium mb-1">Valor da NF (R$):</label>
            <!-- Alterado para type="text" para permitir formatação -->
            <input id="valorCarga" type="text" placeholder="Ex.: 1020" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="txEntrega" class="block text-gray-700 font-medium mb-1">Taxa de Entrega (R$):</label>
              <input id="txEntrega" type="text" placeholder="Ex.: 1.54" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="txColeta" class="block text-gray-700 font-medium mb-1">Taxa de Coleta (R$):</label>
              <input id="txColeta" type="text" placeholder="Ex.: 1.54" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>
        <!-- Linha 5: Opção de Entrega Expressa -->
        <div class="flex items-center">
          <input id="express" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
          <label for="express" class="ml-2 text-gray-700 font-medium">Entrega Expressa (20% adicional)</label>
        </div>
        <!-- Botão de Calcular -->
        <div class="text-right">
          <button id="calcular" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition duration-200">
            Calcular Frete
          </button>
        </div>
      </form>
    </div>
    
    <!-- Área de Resultados -->
    <div id="resultado" class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4 border-b pb-2">Resultado da Cotação</h2>
      <div id="detalhesFrete" class="space-y-3">
        <!-- Aqui o detalhamento será inserido via JavaScript -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
